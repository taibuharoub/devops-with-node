version: "3"
services: 
    nginx:
        image: nginx:stable-alphine
        ports: 
            - "3000:80"
    node-app:
        build: .
        environment: 
            - PORT=3000
        depends_on: 
            - mongo
    
    mongo:
        image: mongo
        environment: 
            - MONGO_INITDB_ROOT_USERNAME=root
            - MONGO_INITDB_ROOT_PASSWORD=toor
        volumes: 
            - mongo-db:/data/db

    redis:
        image: redis

volumes: 
    mongo-db: